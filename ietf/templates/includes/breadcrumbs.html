{% load wagtailcore_tags %}

{% if self.get_ancestors|length > 1 %}
    <ul class="breadcrumb">
        <li><a title="home" href="/"><span class="icon ion-android-home"></span></a></li>
        {% for page in self.get_ancestors %}
            {% if not page.slug == "root" and not page.url == '/' %}
                <li><a href="{% pageurl page %}">{{ page.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
