{% load wagtailimages_tags %}
<li>
    <div class="blue-image">
        {% image snippet.image max-50x50 as image %}
        <img src="{{ image.url }}" alt="{{ image.title }}">
    </div>
    <h4>{{ snippet.name }}{% if snippet.role %}<span>{{ snippet.role }}</span>{% endif %}</h4>
    {% if snippet.summary %}<p>{{ snippet.summary }}</p>{% endif %}
    {% if snippet.email %}<small><a href="mailto:{{ snippet.email }}">{{ snippet.email }}</a></small>{% endif %}
</li>
